############## package ##############
package:develop:
  stage: package
  before_script: []
  dependencies: []
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - vendor
  script:
    - if [ ! -d "vendor" ]; then
    - composer install --prefer-dist --optimize-autoloader -n --no-interaction  --no-suggest -vvv
    - composer dump-autoload --optimize
    - fi
    - ./pc/fis3/build.sh
    - ./h5/fis3/build.sh
    - php init --env=Testing --overwrite=y
    - rm -rf console/runtime
    - rm -rf admin/web/assets/* admin/runtime admin/tests
    - rm -rf app/web/assets/* app/runtime app/tests
    - rm -rf pc/web/assets/* pc/runtime pc/tests
    - rm -rf h5/web/assets/* h5/runtime h5/tests
    - rm -rf pc/fis3 h5/fis3
  artifacts:
    name: "$CI_PROJECT_NAME"
    untracked: false
    paths:
      - docker
      - vendor
      - common
      - console
      - admin
      - app
      - pc
      - h5
      - yii
      - docker-compose.yaml
  except:
    - docs
  only:
    - develop

package:master:
  stage: package
  before_script: []
  dependencies: []
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - vendor
  script:
    - composer install --prefer-dist --optimize-autoloader -n --no-interaction --no-suggest --no-dev -vvv
    - composer dump-autoload --optimize
    - ./pc/fis3/build.sh
    - ./h5/fis3/build.sh
    - php init --env=Production --overwrite=y
    - rm -rf console/runtime
    - rm -rf admin/web/assets/* admin/runtime admin/tests
    - rm -rf app/web/assets/* app/runtime app/tests
    - rm -rf pc/web/assets/* pc/runtime pc/tests
    - rm -rf h5/web/assets/* h5/runtime h5/tests
    - rm -rf pc/fis3 h5/fis3
  artifacts:
    name: "$CI_PROJECT_NAME"
    untracked: false
    paths:
      - docker
      - vendor
      - common
      - console
      - admin
      - app
      - pc
      - h5
      - yii
      - docker-compose.yaml
  except:
    - docs
  only:
    - master
    - tags


############## deploy ##############
deploy:test:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  dependencies:
    - package:develop
  script:
    - if [ ! -d "vendor" ]; then
    - exit 1
    - fi
    - deploy --project-name ${CI_PROJECT_NAME} --project-version $CI_COMMIT_SHA root@111.230.230.147 transmission
  except:
    - docs
  only:
    - develop
  environment:
    name: test

