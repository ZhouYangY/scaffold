###################################################
# 《YiiPlus脚手架》持续集成配置
#
# YiiPlus Scaffold
# Application  [common console admin app pc h5]
# Environments [Development Testing Production]
###################################################
# 任务路线图
# 
# Development
#   build:composer
#   codeview:phpcs
#   codeview:phpmd
#   codeview:codequality
#   test:unit
#   test:api
#
# Testing
#   build:composer
#   test:unit
#   test:api
#   package:test
#   deploy:test
#
# Release
#   test:unit
#   test:api
#   package:prod
#   deploy:release
#
# Production
#   test:unit
#   test:api
#   package:prod
#   deploy:prod
###################################################

image: gengxiankun/build:latest

stages:
  - build
  - test
  - package
  - deploy
  - release

before_script:
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh    
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

.services:
  services:
    - name: mysql:5.6
      alias: mysql
      command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci','--default-storage-engine=INNODB','--innodb_large_prefix=1','--innodb_file_format=Barracuda']
    - name: redis:alpine
      alias: redis
  variables:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: yiiplus
    MYSQL_USER: web
    MYSQL_PASSWORD: web
  dependencies: []
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - vendor

############## build ##############
build:composer:
  stage: build
  before_script: []
  dependencies: []
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - vendor
  script:
    - composer install --prefer-dist --optimize-autoloader -n --no-interaction  --no-suggest -vvv
    - composer dump-autoload --optimize

############## test ##############
codeview:phpcs:
  stage: test
  before_script: []
  dependencies: []
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - vendor
  script:
    - if [ ! -d "vendor" ]; then
    - composer install --prefer-dist --optimize-autoloader -n --no-interaction  --no-suggest -vvv
    - composer dump-autoload --optimize
    - fi
    - php vendor/bin/phpcs --standard=PSR2 --extensions=php --ignore=docs/,docker/,vendor/,console/migrations/,tests -w -n --colors ./
  except:
    - docs
    - develop
    - master
    - tags

codeview:phpmd:
  stage: test
  before_script: []
  dependencies: []
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - vendor
  script:
    - if [ ! -d "vendor" ]; then
    - composer install --prefer-dist --optimize-autoloader -n --no-interaction  --no-suggest -vvv
    - composer dump-autoload --optimize
    - fi
    - vendor/bin/phpmd admin,app,common,console,pc,h5 text phpmd.xml --exclude vendor/,console/migrations --suffixes php
  except:
    - docs
    - develop
    - master
    - tags

codeview:codequality:
  stage: test
  image: docker:latest
  before_script: []
  dependencies: []
  cache: {}
  script:
    - docker pull codeclimate/codeclimate
    - VOLUME_PATH=/tmp/builds"$(echo $PWD | sed 's|^/[^/]*||')"
    - docker run --env CODECLIMATE_CODE="$VOLUME_PATH" -v /tmp/cc:/tmp/cc -v $VOLUME_PATH:/code -v /var/run/docker.sock:/var/run/docker.sock codeclimate/codeclimate analyze -f text
  except:
    - docs
    - tags
    - develop
    - master
  allow_failure: true
  when: manual

